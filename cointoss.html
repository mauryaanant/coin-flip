<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #76e7dc;
  }
  
  .container {
    text-align: center;
    margin-top: 100px;
  }
  
  .coin {
    width: 200px;
    height: 200px;
    background-size: cover;
    margin: 20px auto;
  }
  
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4caf50;
    color: #fff;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  .flip-count {
    position: absolute;
    top: 60px;
    right: 90px;
    background-color: #ad3939;
    color: white;
    padding: 10px 10px;
    border-radius: 5px;
  }
  
  </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coin Flip</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- <link rel="stylesheet" href="styles.css"> -->
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Coin Flip</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <!-- <link rel="stylesheet" href="styles.css"> -->
        </head>
        <body>
          <div class="container mt-5">
            <h1 class="text-center mb-4">Coin Flip</h1>
            <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                <div class="coin" id="coin"></div>
                <button class="btn btn-primary mt-3" onclick="flipCoin()">Flip Coin</button>
                <div id="result" class="mt-3"></div>
                <div id="flipCount" class="flip-count mt-3">Flips: 0</div>
              </div>
            </div>
          </div>
        
          <!-- <script src="script.js"></script> -->
        </body>
    
<script>
   var flipCounter = 0;
   var sound = new Audio("coin-flip.mp3");
function flipCoin() {
  var coin = document.getElementById('coin');
  var resultDisplay = document.getElementById('result');
  var flipCountDisplay = document.getElementById('flipCount');
  var randomNumber = Math.random();
  var result = randomNumber < 0.5 ? 'heads' : 'tails';
  sound.play()

  if (result === 'heads') {
    coin.style.backgroundImage = 'url("resource/coin.jpg")';
  } else {
    coin.style.backgroundImage = 'url("resource/coin2.jpg")';
  }
  
  resultDisplay.innerHTML = '<strong>Result:</strong> ' + result.toUpperCase();

  flipCounter++;
  flipCountDisplay.innerHTML = '<strong>Flips:</strong> ' + flipCounter;
}

</script>
</html>
